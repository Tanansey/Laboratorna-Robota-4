<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>CSS Flex складна розмітка Станенка Владислава</title>
    <link href="Stanenko Vlad.css" rel="stylesheet" type="text/css">
</head>

<body>
    
    <div class="calc">

        <div class="result">
            0
        </div>
        
        <div class="buttons">
            <span class="btn ac bg-grey">AC</span>
            <span class="btn plus-minus bg-grey">+/-</span>
            <span class="btn percent bg-grey">%</span>
            <span class="btn division bg-orange">/</span>

            <span class="btn seven">7</span>
            <span class="btn eight">8</span>
            <span class="btn nine">9</span>
            <span class="btn myltiply bg-orange">×</span>

            <span class="btn four">4</span>
            <span class="btn five">5</span>
            <span class="btn six">6</span>
            <span class="btn minus bg-orange">-</span>

            <span class="btn one">1</span>
            <span class="btn two">2</span>
            <span class="btn three">3</span>
            <span class="btn plus bg-orange">+</span>

            <span class="btn zero">0</span>
            <span class="btn dot">.</span>
            <span class="btn equal bg-orange">=</span>
        </div>

    </div>

</body>
</html>
